name: Test pull request
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build, test and show code coverage
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    env:
      PLATFORM: ${{ matrix.platform }}
    
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_PASSWORD: queridodiario
          POSTGRES_USER: queridodiario
          POSTGRES_DB: queridodiariodb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      opensearch:
        image: opensearchproject/opensearch:2.9.0
        env:
          discovery.type: single-node
          plugins.security.ssl.http.enabled: false
          plugins.security.disabled: true
          OPENSEARCH_INITIAL_ADMIN_PASSWORD: admin
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9200:9200

      minio:
        image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
        env:
          MINIO_ACCESS_KEY: minio-access-key
          MINIO_SECRET_KEY: minio-secret-key
          MINIO_DEFAULT_BUCKETS: queridodiariobucket:public
        ports:
          - 9000:9000

      apache-tika:
        image: apache/tika:2.9.1.0
        ports:
          - 9998:9998

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Create MinIO bucket
        run: |
          # Wait for MinIO to be ready
          for i in {1..30}; do
            if curl -sf http://localhost:9000/minio/health/live > /dev/null 2>&1; then
              echo "MinIO is ready"
              break
            fi
            echo "Waiting for MinIO... ($i/30)"
            sleep 2
          done
          
          # Install MinIO client
          curl -sLo /tmp/mc https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x /tmp/mc
          
          # Configure MinIO client
          /tmp/mc alias set minio http://localhost:9000 minio-access-key minio-secret-key
          
          # Create bucket if it doesn't exist
          /tmp/mc mb minio/queridodiariobucket --ignore-existing || true
          
          echo "MinIO bucket created successfully"

      - name: Create OpenSearch index
        run: |
          chmod +x init-scripts/opensearch/create-opensearch-index.sh
          OPENSEARCH_HOST=http://localhost:9200 \
          OPENSEARCH_USER=admin \
          OPENSEARCH_PASSWORD=admin \
          INDEX_NAME=querido-diario \
          ./init-scripts/opensearch/create-opensearch-index.sh

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
          POSTGRES_PASSWORD: queridodiario
          POSTGRES_USER: queridodiario
          POSTGRES_DB: queridodiariodb
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          STORAGE_REGION: us-east-1
          STORAGE_ENDPOINT: http://localhost:9000
          STORAGE_ACCESS_KEY: minio-access-key
          STORAGE_ACCESS_SECRET: minio-secret-key
          STORAGE_BUCKET: queridodiariobucket
          OPENSEARCH_HOST: http://localhost:9200
          OPENSEARCH_INDEX: querido-diario
          OPENSEARCH_USER: admin
          OPENSEARCH_PASSWORD: admin
          APACHE_TIKA_SERVER: http://localhost:9998
          DEBUG: 1
        run: |
          coverage erase
          coverage run -m unittest discover -s tests -p "*.py"
          coverage report -m

name: Test pull request
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build, test and show code coverage
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "=== Disk usage before cleanup ==="
          df -h
          
          # Remove unnecessary packages and files
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Clean up Docker
          sudo docker system prune -af || true
          
          # Clean up apt
          sudo apt-get autoremove -y
          sudo apt-get autoclean
          
          echo "=== Disk usage after cleanup ==="
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure
            --allow-insecure-entitlement network.host

      - name: Build and cache main application image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          tags: okfn-brasil/querido-diario-data-processing:latest
          cache-from: type=gha,scope=main-${{ matrix.platform }}
          cache-to: type=gha,mode=min,scope=main-${{ matrix.platform }}
          outputs: type=docker,dest=/tmp/main-image.tar

      - name: Clean up intermediate Docker layers
        run: |
          docker system prune -f
          echo "=== Disk usage after main build ==="
          df -h

      - name: Build and cache Apache Tika image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_apache_tika
          platforms: ${{ matrix.platform }}
          push: false
          tags: okfn-brasil/querido-diario-apache-tika-server:latest
          cache-from: type=gha,scope=tika-${{ matrix.platform }}
          cache-to: type=gha,mode=min,scope=tika-${{ matrix.platform }}
          outputs: type=docker,dest=/tmp/tika-image.tar

      - name: Load images and clean up
        run: |
          docker load -i /tmp/main-image.tar
          docker load -i /tmp/tika-image.tar
          rm /tmp/main-image.tar /tmp/tika-image.tar
          docker system prune -f
          echo "=== Final disk usage ==="
          df -h

      - name: Run tests and show code coverage
        run: |
          make coverage

      - name: Clean up test artifacts
        if: always()
        run: |
          docker system prune -af || true
          echo "=== Final cleanup complete ==="
          df -h

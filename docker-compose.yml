services:
  postgres:
    image: postgres:11
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-queridodiario}
      POSTGRES_USER: ${POSTGRES_USER:-queridodiario}
      POSTGRES_DB: ${POSTGRES_DB:-queridodiariodb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-queridodiario} -d ${POSTGRES_DB:-queridodiariodb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  opensearch:
    image: opensearchproject/opensearch:2.9.0
    environment:
      - discovery.type=single-node
      - plugins.security.ssl.http.enabled=false
    ports:
      - "${OPENSEARCH_PORT1:-9200}:9200"
      - "${OPENSEARCH_PORT2:-9300}:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f -u admin:admin http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - opensearch_data:/usr/share/opensearch/data

  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: minio server /data
    environment:
      MINIO_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-minio-access-key}
      MINIO_SECRET_KEY: ${STORAGE_ACCESS_SECRET:-minio-secret-key}
      MINIO_DEFAULT_BUCKETS: ${STORAGE_BUCKET:-queridodiariobucket}:public
    ports:
      - "${STORAGE_PORT:-9000}:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - minio_data:/data

  apache-tika:
    build:
      context: .
      dockerfile: Dockerfile_apache_tika
      platforms:
        - ${PLATFORM:-linux/amd64}
    image: ${IMAGE_NAMESPACE:-okfn-brasil}/${APACHE_TIKA_IMAGE_NAME:-querido-diario-apache-tika-server}:${APACHE_TIKA_IMAGE_TAG:-latest}
    command: java -jar /tika-server.jar
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9998/tika"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - ${PLATFORM:-linux/amd64}
    image: ${IMAGE_NAMESPACE:-okfn-brasil}/${IMAGE_NAME:-querido-diario-data-processing}:${IMAGE_TAG:-latest}
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      minio:
        condition: service_healthy
      apache-tika:
        condition: service_healthy
    environment:
      - PYTHONPATH=/mnt/code
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-queridodiario}
      - POSTGRES_USER=${POSTGRES_USER:-queridodiario}
      - POSTGRES_DB=${POSTGRES_DB:-queridodiariodb}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    volumes:
      - .:/mnt/code:rw
    working_dir: /mnt/code
    env_file:
      - envvars
    networks:
      - default

  # Bootstrap

  # Create bucket on minio. Run once.
  minio-createbucket:
    image: quay.io/minio/mc:RELEASE.2025-03-12T17-29-24Z
    depends_on:
      - minio
    restart: on-failure
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc mb queridodiariobucket;
      exit 0;
      "

  # Create OpenSearch index. Run once.
  opensearch-init:
    image: curlimages/curl:latest
    container_name: querido-diario-opensearch-init
    depends_on:
      opensearch:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./init-scripts/opensearch/create-opensearch-index.sh:/create-index.sh:ro
    networks:
      - backend
    entrypoint: ["/bin/sh", "/create-index.sh"]
    environment:
      OPENSEARCH_HOST: http://opensearch:9200
      OPENSEARCH_USER: admin
      OPENSEARCH_PASSWORD: admin
      INDEX_NAME: querido-diario

volumes:
  postgres_data:
  opensearch_data:
  minio_data:

networks:
  default:
    driver: bridge
